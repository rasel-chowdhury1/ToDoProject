{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static "todo/style.css" %}">
  </head>
  <body class="bg-light">
    <div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header shadow-sm bg-white">
                <h1 class="display-5 text-info">
                  <i class="fa fa-angle-double-down"></i>ToDo App
                </h1>
              </div>
              <div class="card-body">
                <form action="{% url "insert_todo_item" %}" method="post" autocomplete="off">
                  {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" name="content" />
                    <div class="input-group-append text-info">
                      <span class="input-group-text bg-white py-0">
                        <button type="submit" class="btn btn-sm text-info">
                          <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </form>

                <ul class="list-group">
                  {% for i in todo_list %}
                  <li class="list-group-item">{{i.content}}

                    <form action="{% url "delete_todo_item" i.id %}" method="post" class="float-right d-inline">
                      {% csrf_token %}
                      <button type="submit" class="btn">
                        <i class="fa fa-bitbucket fa-lg text-danger float-right"></i>
                      </button>
                    </form>
                  </li>
                  
                  
                  {% empty %}
                  <li class="list-group-item">
                    <span class="font-italic"> No todo item found </span>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
